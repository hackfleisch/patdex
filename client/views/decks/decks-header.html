<template name="decksHeader">
	{{#if loggedIn}}
		<h2 id="new-deck" class="ss-icon s-active left">{{headerAction}}</h2>
		<h2 id="header-text" class="{{headerClass}}">{{headerText}}</h2>
		<h2 id="profile" class="ss-icon s-active right">User</h2>
	{{else}}
		<img id="logout" class="left" src="/home-icon.svg"/>
		<h2 class="s-active">{{deckHeader}}</h2>
		<h2 id="profile" class="ss-icon s-active right">User</h2>
	{{/if}}
</template>
