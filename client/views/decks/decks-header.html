<template name="decksHeader">
	{{#if loggedIn}}
		<h2 id="new-deck" class="ss-icon s-active left">{{headerAction}}</h2>
		<h2 id="header-text" class="{{headerClass}}">{{headerText}}</h2>
		<h2 id="logout" class="ss-icon s-active right">User</h2>
	{{else}}
		<h2 id="logout" class="ss-icon s-active left">Home</h2>
		<h2 id="header-text" class="{{headerClass}}">{{headerText}}</h2>
		<h2 class="ss-icon s-active right">User</h2>
	{{/if}}
</template>
