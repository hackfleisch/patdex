
<template name="profilePage">

			<div class="header profile">
				{{#if loggedIn}}
					<h2 id="user-decks" class="ss-icon s-active left">Rows</h2>
					<h2>My Profile</h2>
					<img id="logout-button" class="right" src="/logout-icon.svg"/>
					<!-- <h2 id="post-feedback" class="ss-icon s-active right">Email</h2> -->
				{{else}}
					<h2 id="user-decks" class="ss-icon s-active left">Rows</h2>
					<h2 class="s-active">{{username}}</h2>
					<h2 id="share-user" class="ss-icon right">Share</h2>
				{{/if}}
			</div>

		<div class="middle profile">
				<div class="container felt">
					<div class="align center">

						<div class="profile-image">
							<img src="/user-profile.svg" alt="" />
						</div><br>

						{{#if loggedIn}}
							<input type="username" id="username-field" placeholder="" value="{{username}}"/><br>
							<input type="password" id="password-field" placeholder="" value="password" disabled/><br>
						{{else}}

						{{/if}}

						<p>Decks: {{deckAmount}} (Patents: {{patentAmount}})</p>
						<p class="membership">{{memberSince}}</p>

					</div>
				</div>
			</div>

</template>
