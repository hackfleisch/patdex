
<template name="loginPage">

    <div class="middle login">
        <div class="container felt">
            <div class="align center">
                <img src="/logo.svg"/>
            	<h1>PatDex</h1>
            	<h3>Portable Patents</h3>
            	<form id="login-form">
                     <input type="username" id="username-field" placeholder="Username..."  /><br>
                     <input type="password" id="password-field" placeholder="Password..."  /><br>
                     <p id="status-message">Enter a username &amp; password</p>
                     <input type="submit" id="submit-button"/>
                </form>
            </div>
        </div>
    </div>

{{#if loadingStatus}}
    <div class="button-holder">
        <div id="login-status" class="big-button"><img src="/felt-spinner.gif"/></div>
    </div>
 {{else}}
    <div class="button-holder">
        <div id="login-status" class="big-button error"><div class="ss-icon">Locked</div></div>
    </div>
 {{/if}}

</template>
